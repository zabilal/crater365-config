  datasource:
    url: jdbc:mysql://127.0.0.1:3306/crater365-employees?allowPublicKeyRetrieval=true&useSSL=false
    username: admin
    password: eneyohwei

  jpa:
    database: mysql
    hibernate:
      ddl-auto: update

  output:
    ansi:
      enabled: always

management:
  tracing:
    sampling:
      probability: 1.0

  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
