server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8061/eureka/
  instance:
    hostname: employee-service
      
logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{traceId:-},%X{spanId:-}] ${LOG_LEVEL_PATTERN:-%5p} %m%n"

springdoc:
  packagesToScan: gloomme.crater365.employees

spring:
  datasource:
    url: jdbc:mysql://host.docker.internal:3306/crater365-employees
    username: root
    password: ''

  jpa:
    database: mysql
    hibernate:
      ddl-auto: update

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans